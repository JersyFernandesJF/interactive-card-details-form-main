<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__front"></div>
      <div class="card__back">
        <p class="card__pin">000</p>
      </div>
    </div>
    <form action="#" class="form">
      <div class="wrapper"></div>
      <div class="form__item form__item-1 mb-md">
        <label>Cardholder Name</label>
        <input type="text" id="name" class="form__input" maxlength="18" autocomplete="cc-csc"
          placeholder="e.g. Jersy Fernandes" />
        <p class="invalid invalid--1"></p>
      </div>
      <div class="form__item form__item-2 mb-md">
        <label>Card Number</label>
        <input type="text" name="number" id="number" class="form__input" minlength="16" maxlength="16"
          autocomplete="cc-csc" placeholder="e.g. 1234 5678 9123 0000" />
        <p class="invalid invalid--2"></p>
      </div>
      <div class="form__row mb-md">
        <div class="form__item form__item-3">
          <label class="mb-sm" for="date">Exp. Date (MM/YY)</label>
          <div>
            <input class="form__input divided" type="text" name="date_month" id="date" minlength="2" maxlength="2"
              autocomplete="cc-csc" placeholder="MM" />
            <input class="form__input divided" type="text" name="date_year" id="date" minlength="2" maxlength="2"
              autocomplete="cc-csc" placeholder="YY" />
          </div>
          <p class="invalid invalid--3"></p>
        </div>
        <div>
          <label>CVC</label>
          <input type="text" name="pin" id="pin" class="form__input" minlength="3" maxlength="3" autocomplete="cc-csc"
            placeholder="e.g. 123" />
          <p class="invalid invalid--4"></p>
        </div>
      </div>
      <div class="complete hidden"></div>
      <button id="btn-submit" type="submit">Confirm</button>
    </form>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/JersyFernandesJF" target="_blank">Jersy Fernandes</a>.
    </div>
  </div>
</body>

</html>
